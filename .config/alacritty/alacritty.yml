window:
  decorations: buttonless
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font
    style: Retina
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Retina
  size: 13
  use_thin_strokes: true

