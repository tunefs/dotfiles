key_bindings:
  - { key: Key2,   mods: Control,         chars:  "\x00" }
  - { key: Key6,   mods: Control,         chars:  "\x1e" }
  - { key: Q,      mods: Control,         chars:  "\x11" }
#   - { key: N,      mods: Command,         action: SpawnNewInstance }
  - { key: Key1,   mods: Alt,             chars:  "\x1b1" }
  - { key: Key2,   mods: Alt,             chars:  "\x1b2" }
