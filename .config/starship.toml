format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$env_var\
$crystal\
$cmd_duration\
$custom\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

add_newline = false

[aws]
symbol = " "
disabled = true

[aws.region_aliases]
ap-northeast-1 = "東京"

[battery]
full_symbol = ""
charging_symbol = " "
discharging_symbol = " "

[[battery.display]]
threshold = 100
style = "bold red"

[character]
symbol = ""
error_symbol = ""
use_symbol_for_status = true

[cmake]
symbol = "△ "

[cmd_duration]
format = "祥[$duration]($style) "

[conda]
symbol = " "

[directory]
format = "  [$path]($style)[$read_only]($read_only_style) "
#fish_style_pwd_dir_length = 1

[git_branch]
symbol = "  "
#truncation_length = 4

[git_commit]
only_detached = false

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[jobs]
symbol = "🤚"

[memory_usage]
symbol = " "
disabled = false
show_percentage = true
show_swap = true
threshold = -1
separator = "/"

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
pyenv_version_name = true
# disabled = true

[ruby]
symbol = " "

[rust]
symbol = " "
