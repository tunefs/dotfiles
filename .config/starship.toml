command_timeout = 1000
add_newline = false

[aws]
symbol = " "
disabled = true

[aws.region_aliases]
ap-northeast-1 = "東京"

#[battery]
#full_symbol = "🔋"
#charging_symbol = "⚡️"
#discharging_symbol = "💀"

[[battery.display]]
threshold = 100
#style = "bold red"

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"
vicmd_symbol = "[](bold green)"

[cmake]
symbol = "⟁ "
disabled = true

[cmd_duration]
format = "祥[$duration]($style) "

[conda]
symbol = " "

[directory]
#format = "📁[$path]($style)[$read_only]($read_only_style) "
#fish_style_pwd_dir_length = 1

[git_branch]
symbol = "  "
#truncation_length = 4

[git_commit]
only_detached = false

#[git_status]
#conflicted = "🏳"
#ahead = "🏎💨"
#behind = "😰"
#diverged = "😵"
#untracked = "🤷"
#stashed = "📦"
#modified = "📝"
#staged.value = "++"
#staged.style = "green"
#staged_count.enabled = true
#staged_count.style = "green"
#renamed = "👅"
#deleted = "🗑"

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[jobs]
symbol = "🤚"

[memory_usage]
symbol = " "
disabled = false
threshold = -1

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
# pyenv_version_name = true
# disabled = true

[ruby]
symbol = " "

[rust]
symbol = " "
