command_timeout = 1000

format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#5a85dc fg:#a3aed2)\
$directory\
[](fg:#5a85dc bg:#394260)\
$git_branch\
$git_commit\
$git_status\
$env_var\
[](fg:#394260 bg:#212736)\
\n$character"""

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "🚨"

[[battery.display]]
threshold = 50

[directory]
style = "fg:#e3e5e5 bg:#5a85dc"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "

[env_var.ESP_IDF_VERSION]
style = "bg:#394260"
format = '[ESP [$env_value](fg:#5a85dc bg:#394260) ]($style)'

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#5a85dc bg:#394260)]($style)'

[git_commit]
tag_symbol = "🔖"
style = "bg:#394260"
format = '[[\($hash$tag\) ](fg:#e0665a bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#e0665a bg:#394260)]($style)'
# format = '([\[$all_status$ahead_behind\]](fg:#e0665a bg:#394260))($style)'
